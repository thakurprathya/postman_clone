<!-- in this project we will be creating a get/post request website (postman clone) -->
<!--for creating this project we use bootstrap, for including some style sheets and scripts, for saving our time in writing
css(responsiveness, styling, etc)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostMan Clone</title>
    <!-- including bootstrap basic stylesheet for responsiveness and styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- including html from bootstrap for nav bar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"><b>The PostMaster</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white mx-2" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white-50" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1 class="my-4 mb-4"><b>Welcome to PostMaster</b></h1>
        <!-- url box -->
        <div id="inputurl">  <!-- input box -->
            <label for="urlfield" style="margin-left: 5vw;"><b>URL</b></label>
            <input type="text" class="form-control" id="urlfield" placeholder="Enter Your URL" 
            style="width: 60vw; display: inline-block; margin-left: 11.5vw;">
        </div>

        <!-- Request type box -->
        <fieldset class="row mb-3 mt-4" id="requestbox" style="margin-left: 4vw;">  <!--incuding radio buttons from bootstrap-->
            <legend class="col-form-label col-sm-2 pt-0"><b>Request Type</b></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requesttype" id="get" value="GET">
                <label class="form-check-label" for="get">GET</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="requesttype" id="post" value="POST">
                <label class="form-check-label" for="post">POST</label>
              </div>
            </div>
        </fieldset>

        <!-- Content type box -->
        <fieldset class="row mb-4 mt-4" id="contentbox" style="margin-left: 4vw;">  <!--incuding radio buttons from bootstrap-->
            <legend class="col-form-label col-sm-2 pt-0"><b>Content Type</b></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contenttype" id="json" value="JSON">
                <label class="form-check-label" for="json">JSON</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="contenttype" id="parameters" value="Parameters">
                <label class="form-check-label" for="parameters">Custom Parameters</label>
              </div>
            </div>
        </fieldset>

        <!-- Parameters box; will not be visible if content type is JSON -->
        <div id="parametersbox1" style="display: flex; margin-bottom: 5px;">
            <label for="parameterkey1 parametervalue1" style="margin-left: 5vw;"><b>Parameter</b></label>
            <input type="text" class="form-control" id="parameterkey1" placeholder="Enter Parameter Key" 
            style="width: 25vw; display: inline-block; margin-left: 7vw; margin-right: 1vw;">
            <input type="text" class="form-control" id="parametervalue1" placeholder="Enter Parameter Value" 
            style="width: 25vw; display: inline-block; margin-right: 1vw;">
            <button id="addparameters" class="btn btn-primary">+</button>
            <div id="params"></div> <!--for storing more parametersboxes like above if added-->
        </div>

        <!-- JSON request box; will not be visible if content type is Custom Parameters -->
        <div class="mb-3 mt-4" id="json_requestbox" style="display: flex; align-items: center;">
            <label for="request_json_text" style="margin-left: 5vw; margin-right: 4vw; "><b>Request JSON</b></label>
            <textarea class="form-control" id="request_json_text" rows="4" style="width: 50.7vw; display: 
            inline-block; margin-left: 2vw;" placeholder="Request JSON"></textarea>
        </div>

        <!-- submit button which will trigger fetch api -->
        <button class="btn btn-primary mt-4" id="submit" style="margin-left: 7vw;">Submit</button>

        <!-- response box -->
        <div class="mb-3 mt-2" id="responsebox" style="display: flex; align-items: center;">
            <label for="responsebox_text" style="margin-left: 5vw; margin-right: 7vw; "><b>Resonse</b></label>
            <textarea class="form-control" id="responsebox_text" rows="10" style="width: 50.7vw; display: 
            inline-block; margin-left: 2vw; background-color: black; color: white;
            " placeholder="Your Resonse will appear here"></textarea>
        </div>
    </div>

    <!-- including bootstrap basic script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/postman.js"></script>
</body>
</html>
